install: skip
sudo: false
language: generic
services:
- docker
install:
- docker run -d --name ct -v $PWD:/srv -v /dev:/dev -v /sys:/sys --privileged --cap-add=ALL -w /srv alpine:edge /bin/sleep 36000
env:
- PKG=etcd
- PKG=hhvm
script:
- docker exec ct ./run.sh $PKG
- |
if [ -f file.up ]; then
  GIT_REMOTE=$(git remote show origin | grep -i "push.*url" | \
    sed -r 's~.*push.*?:[ \s]+(.*?://)(.*)$~\1'$GIT_USER:$GIT_TOKEN'@\2~i')
  git tag -d $TRAVIS_TAG
  git push --delete $GIT_REMOTE $TRAVIS_TAG
  travis cancel $TRAVIS_BUILD_NUMBER --no-interactive -t $TRAVIS_TOKEN
fi
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file:
  - "${pkg}.tar"
  - "${pkg}.sum"
  on:
    tags: true

