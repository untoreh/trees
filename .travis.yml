install: skip
sudo: false
language: generic
services:
- docker
env:
- STAGES=(1 2 3)
install:
- source travis-helper.sh
- handle_build
- env >build.env
- docker run -d --env-file build.env --name ct -v $PWD:/srv -v /dev:/dev -v /sys:/sys --privileged --cap-add=ALL -w /srv alpine /bin/sleep 36000
- docker exec ct ./prepare.sh
script: docker exec ct ./run.sh $PKG
before_deploy:
- handle_deploy
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file:
  - "${PKG}*.tar"
  - "${PKG}.sum"
  on:
    tags: true
after_deploy:
- switch_release_tag $TRAVIS_REPO_SLUG $TRAVIS_TAG $PKG
jobs:
  include:
  - stage: "1"
    env:
    - STAGE=1
  - stage: "2"
    env:
    - STAGE=2
  - stage: "3"
    env:
    - STAGE=3